<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script src="/js/textfill/jquery.textfill.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>PingPong</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-sm-12">
          <div class="textfill">
            <span class="spanText">Enter a Number</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span6 offset3 inputStyle">
          <form class="submit" id="submit">
            <div classs="form-group">
              <button type="submit" class="btn btn-danger btn-circle btn-xl">Press</button>
              <input type="text" placeholder="1234..." id="userInput">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div id="result"></div>
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
